          path: .

      - uses: actions/download-artifact@v3
        with:
          name: build_2
          path: .

      - uses: actions/download-artifact@v3
        with:
          name: build_3
          path: .

      - name: merge builds
        run: |
          for(src_path in c("paws_1", "paws_2", "paws_3")){fs::dir_copy(src_path, "paws", overwrite = T)}
          for(src_path in c("cran_1", "cran_2", "cran_3")){fs::dir_copy(src_path, "cran", overwrite = T)}
        shell: Rscript {0}

